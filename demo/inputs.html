  <title>Design system boilerplate 2021</title>

<body class="demo">
  <header class="header">
    <h1 class="title"><strong>Design system</strong> boilerplate</h1>
  </header>


  <main class="main main-side-nav">
    <nav class="nav side-nav">
      <a class="link" href="index.html">Introduction</a>

      <h3 class="title">Base</h3>
      <a class="link" href="colors.html">Colors</a>
      <a class="link" href="fonts.html">Fonts</a>

      <h3 class="title">Components</h3>
      <a class="link" href="buttons.html">Buttons</a>
      <a class="link" href="cards.html">Cards</a>
      <a class="link active" href="inputs.html">Inputs</a>
    </nav>


    <h2 class="title">Inputs</h2>


    <form class="card">
      <div class="card-header">
        <h3 class="title">Form inputs + labels</h3>
      </div>


      <div class="card-main">
        <div class="grid-row">
          <div>
            <label for="userEmail">Email</label>
            <input id="userEmail" type="email">
          </div>

          <div>
            <label for="userPassword">Password</label>
            <input id="userPassword" type="password">
          </div>
        </div>

        <div class="input-row">
          <label for="userDate">Date</label>
          <input id="userDate" type="date">
        </div>

        <div class="input-row">
          <label for="userNumber">Number</label>
          <input id="userNumber" type="number">
        </div>

        <div class="input-row">
          <label for="userSearch">Search</label>
          <input id="userSearch" type="search">
        </div>

        <div class="input-row">
          <label for="userText">Text</label>
          <input id="userText" type="text">
        </div>

        <hr>

        <div class="input-row">
          <label for="userTextarea">Textarea</label>
          <textarea id="userTextarea"></textarea>
        </div>
      </div>


      <div class="card-footer text-right">
        <input class="button" type="reset" value="Clear all">
      </div>
    </form>
  </main>

  <footer class="footer">
    <a class="link" href="https://github.com/mranenko/design-system-boilerplate-2021" target="_blank">
      View on GitHub
    </a>
  </footer>
</body>
